{% extends "teacher/base.html" %}
{% load student_extras %}
{% load static %}

{% block title %}Student Board{% endblock %}
{% block css %}{% endblock %}

{% block body %}
    <div class="container">
        <div class="row pt-3">
            <div class="col-lg-8">
                <h1>Classes</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th style="width: 40px">P</th>
                            <th>Class</th>
                            <th style="width: 100px;">Enrolled</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for class in class_data %}
                            <tr>
                                <td>{{ class.0 }}</td>
                                <td><a href="{% url 'teacher-class' element='gradesheet' class_id=class.3 %}">{{ class.1 }}</a></td>
                                <td class="text-center">{{ class.2 }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
