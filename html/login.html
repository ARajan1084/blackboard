<!DOCTYPE html>
<html>
	<head>
		<title>BlackBoard Login</title>
		<link rel="stylesheet" type="text/css" href="../css/loginStyle.css">
	</head>
	<body>
		<div class="login-panel">
			<h1>Welcome!</h1>
			<div class="username">
				<label for="username">Enter username:</label>
				<br>
				<input class="input" type="text" name="username" size=60>
				<br>
			</div>
			<div class="password">
				<label for="password">Enter password:</label>
				<br>
				<input class="input" type="password" name="password" size=60>
				<br>
			</div>
			<button type="button" class="login-button" name="login">Login</button>
		</div>
	</body>
</html>
